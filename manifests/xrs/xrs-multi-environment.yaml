---
# Development Environment - The "Kids Meal"
apiVersion: example.com/v1alpha1
kind: DeveloperCombo
metadata:
  name: myapp-dev
  namespace: development
  labels:
    environment: development
    app: myapp
spec:
  crossplane:
    compositionRef:
      name: developercombo.azure.example.com
  size: small
  includeDatabase: true
  storageSize: "10Gi"
  location: westeurope
  enableBackup: false
  enableMonitoring: false
  tags:
    environment: dev
    cost-center: engineering
    team: platform
---
# Staging Environment - The "Regular Meal"
apiVersion: example.com/v1alpha1
kind: DeveloperCombo
metadata:
  name: myapp-staging
  namespace: staging
  labels:
    environment: staging
    app: myapp
spec:
  crossplane:
    compositionRef:
      name: developercombo.azure.advanced.example.com
  size: medium
  includeDatabase: true
  storageSize: "50Gi"
  location: westeurope
  enableBackup: true
  enableMonitoring: true
  tags:
    environment: staging
    cost-center: engineering
    team: platform
---
# Production Environment - The "Super Size"
apiVersion: example.com/v1alpha1
kind: DeveloperCombo
metadata:
  name: myapp-prod
  namespace: production
  labels:
    environment: production
    app: myapp
spec:
  crossplane:
    compositionRef:
      name: developercombo.azure.secure.example.com
  size: large
  includeDatabase: true
  storageSize: "500Gi"
  location: westeurope
  enableBackup: true
  enableMonitoring: true
  tags:
    environment: production
    cost-center: engineering
    team: platform
    criticality: high
